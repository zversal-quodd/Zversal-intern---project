<html lang="en">

<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="addcart.css">
    <script src="addcart.js"></script>
    <title> Welcome To Shopping Cart</title>
</head>

<body class="bg-dark">
<h1><marquee>Welcome to Shopping Mart</marquee></h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-11 mx-auto">
                <div class="row mt-5 gx-3">
                    
                    <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">
                        <div class="cart p-4">
                            <h2 class="py-4 font-weight-bold" align="center"><u>SHOPPING CART</u></h2>
                            <div class="row">
                                
                                <div class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_img">
                                    <img src="pic.jpg" class="img-fluid" alt="cart img">
                                </div>

                                
                                <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                                    <div class="row">
                                       
                                        <div class="col-6 title">
                                            <h1 class="mb-4 product_name">Women Shirt</h1>
                                            <p class="mb-2">Price: Rs. 800</p>
                                        </div>
                                        
                                        <div class="col-6">
                                            <ul class="pagination justify-content-end set_quantity">
                                                <li class="item">
                                                    <button class="link " onclick="removeItem(0)"> <i
                                                            class="fas fa-minus"></i> </button>
                                                </li>
                                                <li class="item">
                                                    <label  id="textbox0">0</label>
                                                </li>
                                                <li class="item">
                                                    <button class="link" onclick="addItem(0)"> <i
                                                            class="fas fa-plus"></i></button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        

                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        
                        <div class="card p-4">
                            <div class="row">
                                
                                <div class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_img">
                                    <img src="pic2.png" class="img-fluid"
                                        alt="cart img">
                                </div>



                                
                                <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                                    <div class="row">
                                        
                                        <div class="col-6 title">
                                            <h1 class="mb-4 product_name">Women Top</h1>
                                            <p class="mb-2">Price: Rs.1000</p>
                                            
                                        </div>
                                        
                                        <div class="col-6">
                                            <ul class="pagination justify-content-end set_quantity">
                                                <li class="item">
                                                    <button class="link " onclick="removeItem(1)"> <i
                                                            class="fas fa-minus"></i> </button>
                                                </li>
                                                <li class="item">
                                                    <label  id="textbox1">0</label>
                                                </li>
                                                <li class="item">
                                                    <button class="link" onclick="addItem(1)"> <i
                                                            class="fas fa-plus"></i></button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                                </div>
                                </div>
                                
                                
                                <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                                    <div class="row">
                                        <ul class="pagination justify-content-end set_quantity">
                                            <li class="item">
                                               <label style="color: red;size: 100px; "><b>Total Amount: </b></label>
                                                <label id="total" style="size: 50px; ">0</label>
                                            </li>
                                            
                                        </ul>
                                        
                                    </div>
                                </div>
                            
                               
                                
                            </div>
                        </div>
                    </div>
                
                    
            </div>
            
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="addcart.js"></script>
</body>

</html>
